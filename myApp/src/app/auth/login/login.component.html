<div class="boby">
    <h2 class="text-center"> Login</h2>
    <div class="row">
        <div class="col-lg-4 col-lg-offset-4">
        

            <form #f="ngForm" (ngSubmit)="login()">

                <input [(ngModel)]="form.email" name ="email" #email="ngModel" type="email" class="form-control" placeholder="Type your Email" required email>
                <div class="alert alert-danger" *ngIf="email.touched && email.errors?.['required']">*email is required</div>
                <div class="alert alert-danger" *ngIf="email.touched && email.errors?.['email']">*email format is not correct</div>
                <br><br>

                <input [(ngModel)]="form.password" name="password" #password="ngModel" type="password" class="form-control" placeholder="Type your Password"  required minlength = 6>
                <div class="alert alert-danger" *ngIf="password.touched && password.errors?.['required']">*password is required</div>
                <div class="alert alert-danger" *ngIf="password.touched && password.errors?.['minlength']">*minimum 6 character required</div>
            <br><br>
                <button type="submit" class="btn btn-primary" [disabled]="f.form.invalid" >Login</button>

            </form>
        </div>
    </div>
</div>
